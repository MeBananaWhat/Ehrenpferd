<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wartungsarbeiten — Bald zurück</title>
  <style>
    :root{
      --bg:#072043; /* dunkles blau */
      --gold:#D4AF37; /* gold */
      --black-outline: rgba(0,0,0,0.9);
    }
    html,body{height:100%;margin:0}
    body{
      background: linear-gradient(180deg,var(--bg) 0%, #04162b 100%);
      color:var(--gold);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;align-items:center;justify-content:center;
      padding:24px;box-sizing:border-box;
    }

    .card{
      text-align:center;max-width:820px;width:100%;
      padding:48px 32px;border-radius:16px;
      background: rgba(255,255,255,0.02); /* leichtes glas */
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Icon */
    .icon{width:96px;height:96px;margin:0 auto 18px;display:block}

    h1{
      font-size:clamp(20px,4vw,36px);margin:8px 0 6px;
      letter-spacing:0.6px;
      /* dünner schwarzer Rand: webkit stroke + subtle text-shadow fallback */
      -webkit-text-stroke:0.6px var(--black-outline);
      text-shadow: 0 0 0.8px var(--black-outline);
      font-weight:600;
    }

    p{margin:0 0 18px;font-size:clamp(14px,2.6vw,18px);line-height:1.45;
      -webkit-text-stroke:0.38px rgba(0,0,0,0.85);
      text-shadow: 0 0 0.6px rgba(0,0,0,0.85);
    }

    .small{opacity:0.85;font-size:13px}

    .button{
      display:inline-block;margin-top:14px;padding:10px 18px;border-radius:10px;
      background:rgba(212,175,55,0.12);color:var(--gold);text-decoration:none;font-weight:600;
      -webkit-text-stroke:0.35px rgba(0,0,0,0.9);
      box-shadow: 0 6px 18px rgba(4,12,32,0.6);
      border: 1px solid rgba(212,175,55,0.12);
    }

    /* Accessibility: focus visible */
    .button:focus{outline:2px dashed rgba(212,175,55,0.35);outline-offset:4px}

    /* Small screens spacing */
    @media (max-width:420px){
      .card{padding:28px}
      .icon{width:76px;height:76px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="maint-head">
    <!-- SVG Ausrufezeichen als Icon (skalierbar & in gold) -->
    <svg class="icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="g" x1="0" x2="1">
          <stop offset="0" stop-color="#FFD66B" />
          <stop offset="1" stop-color="#D4AF37" />
        </linearGradient>
      </defs>
      <rect width="64" height="64" rx="12" fill="rgba(255,255,255,0.03)" />
      <g transform="translate(12,8)">
        <circle cx="20" cy="20" r="20" fill="url(#g)" stroke="rgba(0,0,0,0.6)" stroke-width="1"/>
        <path d="M20 10 L21.6 32.8 A1.6 1.6 0 0 1 20 34.4 A1.6 1.6 0 0 1 18.4 32.8 L20 10z" fill="#071A40"/>
        <circle cx="20" cy="28" r="1.8" fill="#071A40"/>
      </g>
    </svg>

    <h1 id="maint-head">Seite vorübergehend außer Betrieb</h1>
    <p>Wir führen gerade Wartungsarbeiten durch. Die Seite ist momentan nicht verfügbar — wir sind bald zurück.</p>
    <p class="small">Danke für Ihre Geduld. Bei dringenden Anliegen erreichen Sie uns unter <strong>info@ehrenpferd.de</strong>.</p>

    <!-- Optionaler Button zum Zurück zur Startseite -->
    <a class="button" href="/">Zurück zur Startseite</a>
  </main>
</body>
</html>
