<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wartungsarbeiten — Bald zurück</title>
 <style>
  :root{
    --bg:#072043;
    --gold:#f5d77a; /* etwas heller, passend zu deinem Logo */
    --black-outline: rgba(0,0,0,0.9);
  }

  html,body{height:100%;margin:0}
  body{
    background: linear-gradient(180deg,var(--bg) 0%, #04162b 100%);
    color:var(--gold);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;align-items:center;justify-content:center;
    padding:24px;box-sizing:border-box;
  }

  .card{
    text-align:center;max-width:820px;width:100%;
    padding:48px 32px;border-radius:16px;
    background: rgba(255,255,255,0.02);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    border: 1px solid rgba(255,255,255,0.03);
  }

  /* Logo */
  .logo {
    width: 220px; /* größer gemacht */
    height: auto;
    display: block;
    margin: 0 auto 28px;
    filter: drop-shadow(0 0 8px rgba(0,0,0,0.45));
  }

  h1{
    font-size:clamp(20px,4vw,36px);margin:8px 0 6px;
    letter-spacing:0.6px;
    -webkit-text-stroke:0.5px var(--black-outline);
    text-shadow: 0 0 1px var(--black-outline);
    font-weight:600;
    color: var(--gold);
  }

  p{
    margin:0 0 18px;font-size:clamp(14px,2.6vw,18px);line-height:1.45;
    -webkit-text-stroke:0.3px rgba(0,0,0,0.85);
    text-shadow: 0 0 0.8px rgba(0,0,0,0.85);
    color: var(--gold);
  }

  .small{opacity:0.9;font-size:13px;color:var(--gold)}

  .button{
    display:inline-block;margin-top:14px;padding:10px 18px;border-radius:10px;
    background:rgba(212,175,55,0.12);
    color:var(--gold);
    text-decoration:none;font-weight:600;
    box-shadow: 0 6px 18px rgba(4,12,32,0.6);
    border: 1px solid rgba(212,175,55,0.25);
    -webkit-text-stroke:0.3px rgba(0,0,0,0.9);
  }

  .button:focus{outline:2px dashed rgba(212,175,55,0.35);outline-offset:4px}

  @media (max-width:420px){
    .card{padding:28px}
    .logo{width:160px}
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="maint-head">
    <!-- Logo -->
    <img src="EP_Logo__cpl_TBG.png" alt="Ehrenpferd Logo" class="logo">

    <h1 id="maint-head">Seite vorübergehend außer Betrieb</h1>
    <p>Wir führen gerade Wartungsarbeiten durch. Die Seite ist momentan nicht verfügbar — wir sind bald zurück.</p>
    <p class="small">Danke für Ihre Geduld. Bei dringenden Anliegen erreichen Sie uns unter <strong>info@ehrenpferd.de</strong>.</p>

    <a class="button" href="https://mebananawhat.github.io/Ehrenpferd/">Zurück zur Startseite</a>

    <footer>
      <a href="impressum.html">Impressum</a> |
      <a href="datenschutz.html">Datenschutz</a>
    </footer>
  </main>
</body>
</html>
